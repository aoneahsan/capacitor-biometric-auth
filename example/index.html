<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <base href="/" />

    <meta
      name="color-scheme"
      content="light dark"
    />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- old viewport value -->
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    /> -->
    <meta
      name="format-detection"
      content="telephone=no"
    />
    <meta
      name="msapplication-tap-highlight"
      content="no"
    />

    <!-- add to homescreen for ios -->
    <meta
      name="mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Biometric Auth"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black"
    />

    <link
      rel="icon"
      href="/images/icon.svg"
    />
    <meta
      name="description"
      content="Biometric Auth Plugin for Capacitor"
    />
    <link
      rel="apple-touch-icon"
      href="/images/icon.svg"
    />
    <link
      rel="manifest"
      href="/manifest.json"
    />
    <title>Biometric Auth</title>

    <!-- tags to add PWA support for ios devices -->
    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Biometric Auth"
    />
    <link
      rel="apple-touch-icon"
      href="/images/icon.svg"
      sizes="any"
    />

    <!-- tags to add PWA support for MS devices -->
    <meta
      name="msapplication-TileImage"
      content="/images/icon.svg"
    />
    <meta
      name="msapplication-TileColor"
      content="#eeeeee"
    />
    <meta
      name="theme-color"
      content="#0752bd"
    />

    <!-- Cache Meta Tags -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta
      http-equiv="Expires"
      content="0"
    />
    <meta
      http-equiv="pragma"
      content="no-cache"
    />
  </head>

  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
